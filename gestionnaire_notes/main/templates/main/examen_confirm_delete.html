{% extends "main/base.html" %}

{% block title %}Supprimer Examen{% endblock %}

{% block content %}
    <h1>Supprimer Examen</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ examen.titre }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'examen_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
