{% extends "main/base.html" %}

{% block title %}Supprimer Groupe{% endblock %}

{% block content %}
    <h1>Supprimer Groupe</h1>
    <p>Êtes-vous sûr de vouloir supprimer RT{{ groupe.id }}  ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'groupe_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
