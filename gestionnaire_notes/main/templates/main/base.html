<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestionnaire de Notes{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .navbar-nav {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .navbar-nav::-webkit-scrollbar {
            display: none;  /* Chrome, Safari, Opera */
        }
        .navbar-nav .nav-item {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Gestionnaire de Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'etudiant_list' %}">Étudiants</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'groupe_list' %}">Groupes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'ue_list' %}">UE</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'ressource_list' %}">Ressources</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sae_list' %}">SAEs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'enseignant_list' %}">Enseignants</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'examen_list' %}">Examens</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'note_list' %}">Notes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'export_data' %}">Exporter les Données</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'import_data' %}">Importer les Données</a></li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 Gestionnaire de Notes</span>
        </div>
    </footer>
</body>
</html>
