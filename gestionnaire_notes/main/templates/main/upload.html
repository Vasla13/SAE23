{% extends "main/base.html" %}

{% block title %}Uploader Fichier{% endblock %}

{% block content %}
    <h2>Uploader un Fichier</h2>
    <p>Le fichier doit être au format CSV avec les colonnes suivantes : Examen ID, Etudiant ID, Note, Appréciation.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
