{% extends "main/base.html" %}

{% block title %}Supprimer Étudiant{% endblock %}

{% block content %}
    <h1>Supprimer Étudiant</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ etudiant.nom }} {{ etudiant.prenom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'etudiant_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
