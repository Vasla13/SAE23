{% extends "main/base.html" %}

{% block title %}Supprimer Enseignant{% endblock %}

{% block content %}
    <h1>Supprimer Enseignant</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ enseignant.nom }} {{ enseignant.prenom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'enseignant_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
