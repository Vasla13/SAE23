{% extends "main/base.html" %}

{% block title %}Supprimer Note{% endblock %}

{% block content %}
    <h1>Supprimer Note</h1>
    <p>Êtes-vous sûr de vouloir supprimer la note pour {{ note.etudiant.nom }} - {{ note.examen.titre }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
