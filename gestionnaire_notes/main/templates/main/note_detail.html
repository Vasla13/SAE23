{% extends "main/base.html" %}

{% block title %}Détails de la Note{% endblock %}

{% block content %}
    <h1>Note pour {{ note.etudiant.nom }} - {{ note.examen.titre }}</h1>
    <p><strong>Note :</strong> {{ note.note }}</p>
    <p><strong>Appréciation :</strong> {{ note.appreciation }}</p>
    <a href="{% url 'note_update' note.pk %}" class="btn btn-secondary mt-3">Modifier</a>
{% endblock %}
