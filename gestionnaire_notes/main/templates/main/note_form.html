{% extends "main/base.html" %}

{% block title %}Ajouter/Modifier Note{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Modifier Note{% else %}Ajouter Note{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}</button>
    </form>
{% endblock %}
