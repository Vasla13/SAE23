{% extends "main/base.html" %}

{% block title %}Ajouter/Modifier Étudiant{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Modifier Étudiant{% else %}Ajouter Étudiant{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}</button>
    </form>
{% endblock %}
