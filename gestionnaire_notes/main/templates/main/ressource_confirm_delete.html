{% extends "main/base.html" %}

{% block title %}Supprimer Ressource{% endblock %}

{% block content %}
    <h1>Supprimer Ressource</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ ressource.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'ressource_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
